<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Giras - Sistema de Giras UTP</title>
  <link rel="stylesheet" href="../css/mis-giras.css">
</head>
<body class="bg-gray-50">

  <!-- HEADER -->
  <header class="bg-white shadow-sm border-b">
    <div class="container">
      <div class="header-content">
        <div>
          <h1>Mis Giras</h1>
          <p class="subtitle user-name">Cargando...</p>
        </div>

        <nav class="nav-menu">
          <a href="user-dashboard.html">Inicio</a>
          <a href="mis-giras.html" class="active">Mis Giras</a>
          <button class="btn-outline">Cerrar Sesión</button>
        </nav>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container">
    <section>
      <h2>Giras en las que estoy inscrito</h2>
      <p class="subtitle">Aquí puedes ver todas las giras en las que te has registrado</p>
    </section>

    <!-- Mensaje cuando no hay giras -->
    <div id="no-giras-message" class="no-giras-message" style="display: none;">
      <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <h3>No tienes giras registradas</h3>
        <p>Explora las giras disponibles y regístrate en una</p>
        <a href="user-dashboard.html" class="btn-primary">Ver Giras Disponibles</a>
      </div>
    </div>

    <!-- Grid de giras -->
    <div class="grid" id="giras-grid">
      <!-- Las tarjetas se cargarán dinámicamente aquí -->
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner" class="loading-spinner">
      <div class="spinner"></div>
      <p>Cargando tus giras...</p>
    </div>
  </main>

  <script defer src="../js/mis-giras.js"></script>
</body>
</html>
