<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Estudiante</title> <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

    <!-- Encabezado principal de la página -->
    <header>
        <h2>Registro de Estudiante</h2>
        <p>Universidad Tecnológica de Panamá</p>
        <p>Complete el formulario para registrarse en el sistema</p>
    </header>

    <main>
        <!-- Formulario de registro -->
        <form id="register-form">
            
            <!-- Campo para escribir el nombre -->
            <section>
                <label for="nombre">Nombre</label><br>
                <input type="text" id="nombre" name="nombre" placeholder="Juan">
            </section>

             <!-- Campo para escribir el apellido -->
            <section>
                <label for="apellido">Apellido</label><br>
                <input type="text" id="apellido" name="apellido" placeholder="Pérez">
            </section>

               <!-- Campo para el correo del estudiante -->
            <section>
                <label for="email">Correo Electrónico</label><br>
                <input type="email" id="email" name="email" placeholder="estudiante@utp.ac.pa">
            </section>

            <!-- Campo para escribir la contraseña -->
            <section>
                <label for="password">Contraseña</label><br>
                <input type="password" id="password" name="password" placeholder="••••••••">
            </section>

            <!-- Selección del nivel académico -->
            <section>
                <label for="nivelAcademico">Nivel Académico</label><br>
                <select id="nivelAcademico" name="nivelAcademico">
                    <option>Primer año</option>
                    <option>Segundo año</option>
                    <option>Tercer año</option>
                    <option>Cuarto año</option>
                    <option>Quinto año</option>
                </select>
            </section>

             <!-- Selección de la facultad correspondiente -->
            <section>
                <label for="facultad">Facultad</label><br>
                <select id="facultad" name="facultad">
                    <option>Ingeniería Civil</option>
                    <option>Ingeniería Eléctrica</option>
                    <option>Ingeniería Industrial</option>
                    <option>Ingeniería Mecánica</option>
                    <option>Ingeniería de Sistemas</option>
                    <option>opción por establecer</option>
                </select>
            </section>

            <!-- Campo para subir archivo (recibo de matrícula) -->
            <section>
                <label for="file">Recibo de Matrícula</label><br>
                <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png">
            </section>

            <!-- Botón para enviar formulario -->
            <button type="submit">Confirmar Datos</button>
        </form>

        <!-- Enlace hacia la página de login si ya existe cuenta -->
        <footer>
            <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
        </footer>
    </main>
<script defer src="../js/register.js"></script>
</body>
</html>
